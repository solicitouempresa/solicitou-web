<h1 mat-dialog-title style="text-align: center; font-size: 20px; color: #333; margin-bottom: 15px;">
  {{data.title}}
</h1>
<div mat-dialog-content style="text-align: center; font-size: 16px; color: #333; margin-bottom: 20px;">
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions style="display: flex; justify-content: center; margin-top: 20px;">
  <button mat-button (click)="onClose()" style="padding: 10px 20px; background-color: #d8474b; color: #fff; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; text-transform: uppercase; transition: background-color 0.3s;">
    OK
  </button>
</div>
