<app-header></app-header>
<div class="logout-container">
    <button class="logout-button" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>  

<h2 class="form-title">Seus dados:</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">Nome:</label>
    <input id="firstName" formControlName="firstName" required>
  </div>
  <div>
    <label for="lastName">Sobrenome:</label>
    <input id="lastName" formControlName="lastName" required>
  </div>
  <div>
    <label for="phone">Telefone Celular:</label>
    <input id="phone" formControlName="phone" required>
  </div>
  <div>
    <label for="gender">Sexo:</label>
    <select id="gender" formControlName="gender" required>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
  </div>
  <br>
  <button type="submit" [disabled]="userForm.invalid">Atualizar</button>
</form>
