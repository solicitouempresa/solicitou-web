<app-header></app-header>
<div class="logout-container">
  <button class="logout-button" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</div>  
<h2 class="form-title">Continue o seu cadastro:</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">Nome:</label>
    <input id="firstName" formControlName="firstName" required>
  </div>
  <div>
    <label for="lastName">Sobrenome:</label>
    <input id="lastName" formControlName="lastName" required>
  </div>
  <div>
    <label for="phone">Telefone Celular:</label>
    <input id="phone" formControlName="phone" required (input)="applyPhoneMask($event)">
  </div>
  <div>
    <label for="gender">Sexo:</label>
    <select id="gender" formControlName="gender" required>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
  </div>
  <div>
    <label for="age">Idade:</label>
    <input id="age" type="date" formControlName="age" required>
  </div>
  <br>
  <button type="submit" [disabled]="userForm.invalid">Finalizar</button>
</form>
