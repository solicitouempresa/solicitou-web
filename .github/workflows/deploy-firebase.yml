name: Firebase Deploy - Solicitou Web

on:
  push:
    branches:
      - develop
      - homolog
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout :(
    - name: Checkout code
      uses: actions/checkout@v2

    # Setup Node :(
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.12.0'

    # Install dependencies :/
    - name: Install dependencies
      run: npm install --legacy-peer-deps

    # Install Firebase CLI :D
    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    # Build Angular :O
    - name: Build Angular app
      run: npm run build:prod

    # Debugging: Show GitHub ref
    - name: Show GITHUB_REF
      run: echo "GITHUB_REF is $GITHUB_REF"

    # Deploy to Firebase Hosting :D
    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SOLICITOU_DESENVOLVIMENTO }}
      run: |
        set -e # Fail on first error to stop pipeline
        echo "Starting Firebase deploy script..."
        if [[ "$GITHUB_REF" == "refs/heads/develop" ]]; then
          echo "Deploying to Desenvolvimento environment..."
          firebase use solicitou-desenvolvimento --token $FIREBASE_TOKEN
          firebase deploy --only hosting:solicitou-web-desenvolvimento --token $FIREBASE_TOKEN
        elif [[ "$GITHUB_REF" == "refs/heads/homolog" ]]; then
          echo "Deploying to Homologacao environment..."
          firebase use solicitou-homologacao --token $FIREBASE_TOKEN
          firebase deploy --only hosting:solicitou-web-homologacao --token $FIREBASE_TOKEN
        elif [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
          echo "Deploying to Producao environment..."
          firebase use solicitou-producao --token $FIREBASE_TOKEN
          firebase deploy --only hosting:solicitou-web-producao --token $FIREBASE_TOKEN
        else
          echo "No matching branch found, skipping deploy."
        fi