name: Firebase Deploy - Solicitou Web

on:
  push:
    branches:
      - develop
      - homolog
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout :'(
    - name: Checkout code
      uses: actions/checkout@v2

    # Setup Node :(
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.12.0'

    # Install dependencies :/
    - name: Install dependencies
      run: npm install --legacy-peer-deps

    # Build Angular :O
    - name: Build Angular app
      run: npm run build -- --prod

    # Deploy to Firebase Hosting :D
    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        if [[ ${{ github.ref }} == 'refs/heads/develop' ]]; then
          firebase use solicitou-desenvolvimento --token ${{ secrets.FIREBASE_TOKEN }}
          firebase deploy --only hosting:solicitou-web-desenvolvimento --token ${{ secrets.FIREBASE_TOKEN }}
        elif [[ ${{ github.ref }} == 'refs/heads/homolog' ]]; then
          firebase use solicitou-homologacao --token ${{ secrets.FIREBASE_TOKEN }}
          firebase deploy --only hosting:solicitou-web-homologacao --token ${{ secrets.FIREBASE_TOKEN }}
        elif [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
          firebase use solicitou-producao --token ${{ secrets.FIREBASE_TOKEN }}
          firebase deploy --only hosting:solicitou-web-producao --token ${{ secrets.FIREBASE_TOKEN }}
        fi
